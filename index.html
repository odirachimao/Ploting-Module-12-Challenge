<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <!--link to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <font color ="white">
          <h1>Belly Button Biodiversity Dashboard</h1>
          <p>Welcome! Use the interactive charts below to explore the dataset</p>
        </font>
      </div>
    </div>
    <p>The charts will be refreshed every time a new subject ID is selected. </p>
    <div class="row">
      <div class="col-md-2">
        <!-- A <div> belonging to the well class contains a dropdown menu with an id of selDataset. -->
        <div class="well" style= background-color:#ade6e685>
          <h5>Test Subject ID No.:</h5>
          <!-- The <select> tag indicates a dropdown menu. Its id is selDataset. -->
          <!-- The <select> tag now has an additional attribute, called onchange, which is associated with the optionChanged()function. -->
          <!-- When a change takes place in the dropdown menu, the optionChanged() function is called. -->
          <!-- The argument for theoptionChanged() function is this.value. -->
          <!-- Here, this refers to the dropdown menu. this.value therefore returns to the value attribute of the current dropdown menu selection. -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading" style= background-color:teal>
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <!-- A <div> with an id of sample-metadata is the information panel. -->
          <div id="sample-metadata" class="panel-body" style= background-color:#ade6e679></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
        <!-- <p>The bar chart above shows the Top 10 Types of Bacteria found present on the navel(OTUs) vs the number of samples found on the person with whose Subject ID has been selected."</p> -->
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
        <!-- <p> The gauge chart above represents the frequency of belly button scrubs per week for the selected subject ID.</p> -->
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
        <!-- <p></p> -->
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
